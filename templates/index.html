<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="../static/scss/custom.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container m-5 well text-center">
      <div class="row">
        <div class="col" id="no_status">
          <h6 class="p-2 mb-2 bg-dark text-white">No Status</h6>
          <button
            type="button"
            class="w-100 btn btn-primary"
            data-bs-target="#mymodal"
            data-bs-toggle="modal"
          >
            + Add To Do
          </button>
          <div
            id="todo_box"
            class="border border-1 p-2 mb-2 mt-2"
            draggable="true"
          >
            buy a pizza
            <span id="cross">&times;</span>
            <!--<button type="button" class="btn-close" aria-label="Close"></button>-->
            <!--'U+00D7'-->
          </div>
        </div>

        <div class="col">
          <h6 class="p-2 mb-2 bg-dark text-white">Not started</h6>
        </div>
        <div class="col">
          <h6 class="p-2 mb-2 bg-dark text-white">In Progress</h6>
        </div>
        <div class="col">
          <h6 class="p-2 mb-2 bg-dark text-white">Completed</h6>
        </div>
      </div>
    </div>

    <!--modal-->
    <div class="modal fade" id="mymodal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  required="1"
                  id="todo_input"
                />
              </div>

              <div type="submit" class="btn btn-success" id="todo_submit" data-bs-dismiss="modal">
                +Add
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
              close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../static/javascript/custom.js"></script>
  </body>
</html>
